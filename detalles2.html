  <script>
    var countdownElement = document.getElementById("countdown");
    var tiempoInicial = 120; // Tiempo inicial en segundos

    function countdown() {
      var minutos = Math.floor(tiempoInicial / 60);
      var segundos = tiempoInicial % 60;

      var minutosFormateados = minutos < 10 ? "0" + minutos : minutos;
      var segundosFormateados = segundos < 10 ? "0" + segundos : segundos;

      countdownElement.value = minutosFormateados + ":" + segundosFormateados;

      if (tiempoInicial <= 0) {
        countdownElement.value = "00:00";
        setTimeout(function() {
          window.close(); // Cierra la página cuando la cuenta llega a cero
        }, 1000); // Espera 1 segundo antes de cerrar la página
      } else {
        tiempoInicial--;
        setTimeout(countdown, 1000); // Actualizar cada segundo (1000 ms)
      }
    }
    alert("Tienes 2 minutos pata completar el registro antes de que se cierre la página");
    countdown();
  </script>
